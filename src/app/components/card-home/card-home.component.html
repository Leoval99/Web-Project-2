<div class="card" *ngFor="let item of productList">
    <div class="card-img">
        <a href="#">
            <img src={{item.img[0]}} alt="#">
        </a>
    </div>
    <div class="card-contenido">
        <a href="producto.html" class="card-a">
            <h2 class="card-titulo">{{item.titulo}}</h2>
        </a>
        <p class="card-descripcion">{{item.descripcion}}</p>
        <p class="card-precio">{{item.precio[0]}}</p>
    </div>
</div>
